<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favico.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>
<body>
<main>
    <header>
        <img src="img/logo-culturama.png" alt="logo-culturama">
        <h1>Pesquisa online</h1>
    </header>
    <section>
     <form action="" method="get">
      <fieldset>

          <!-- Dados Pessoais  -->
        <legend>Dados Pessoais </legend>
       
        <label for="userName">Nome</label>
        <input id="userName" type="text"name="userName" required> 
        <br>

        <label for="age">Idade</label>
        <input id="age" type="number"name="userAge" min="12" max="100" required>
        <br>
        <label for="birthdate">Data de nascimento</label>
        <input id="birthdate" type="date"name="userbirthdate">
        <br>
        <label for="email">Email</label>
        <input id="email" type="email"name="userEmail" required>
         <br>
        <label for="phoneNumber">Telefone</label>
        <input id="phoneNumber" type="tel"name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + numeros sem espaço ou hífen">

        <label for="image">Upload de Foto</label>
        <input id="image"type="file"accpet="image/*" name="UserImage">
        <br>
       </fieldset> 
       <fieldset>
            <legend>Perfil</legend>
            <p>Genero:</p>
            <input id="fen" type="radio" name="UserGender"value="Feminino">
            <label for="fen">Feminino</label>

            <input id="masc" type="radio" name="UserGender"value="Masculino">
            <label for="masc">Masculino</label>

            <input id="notInformed" type="radio" name="UserGender"value="notInformed">
            <label for="notInformed">Prefiro Não informar</label>
            <br>


            <label for="maritalStatus">Estado Civil</label>
            <select name="userMaritalStatus" id="maritalStatus">
                <option value="NotInformed">Selecione...</option>
                <option value="casado">Casado</option>
                <option value="solteiro">solteiro</option>
                <option value="Divorciado">Divorciado</option>
                <option value="União Estável">União Estável</option>
            </select>

            <label for="state">Estado</label>
            <select name="userState" id="State" required>

                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distrito federal">Distrito Federal</option>
                <option value="espirito santo">Espírito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="mato grosso do sul">Mato grosso do Sul</option>
                <option value="mato grosso">Mato Grosso</option>
                <option value="minas gerais">Minas Gerais</option>
                <option value="para">Pára</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="rio grande do norte">Rio Grande do Norte</option>
                <option value="rio grande do sul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santa catarina">Santa Catarina</option>
                <option value="sao paulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select>

            <label for="userCity">Cidade:</label>
            <input type="text" id="userCity" name="userCity" autocomplete="address-level2" placeholder="Ex.: Fortaleza" />
                 
        </fieldset>
        <fieldset>
        <legend>Habítos</legend>
         <p>Redes sociais:</p>
         <input id="instagran" type="checkbox" name="social" value="instagran">
         <label for="instagran">Instagran</label>
         <br>
         <input id="facebook" type="checkbox" name="social" value="facebook">
         <label for="facebook">Facebook</label>
         <br>
         <input id="linkdin" type="checkbox" name="social" value="linkdin">
         <label for="linkdin">Linkdin</label>
         <br>
         <input id="x" type="checkbox" name="social" value="x">
         <label for="x">X</label>
         <br>

         <label for="musicStyle">Estilo Musical</label>
         <input list="styleTypes" id="musicStyle" type="text" name="userMusicStyle">
          <datalist id="styleTypes">userServiceOpinion
             <option value="rock">
             <option value="pop">
             <option value="samba">
             <option value="sertanejo">
          </datalist>
          <br>
          <label for="favoritColor"> Cor Favorita</label>
          <input type="color" name="userFavoritColor" id="favoritColor">
          <br>
        </fieldset>
        <fieldset>
           <legend>Opnião</legend>
         <p>O que você acha da qualidade do nosso serviço?</p>
          <input id="otimo" type="radio" name="userServiceOpinion" value="otimo">
         <label for="otimo">Ótima</label>
         <br>
          <input id="boa" type="radio" name="userServiceOpinion" value="boa">
         <label for="boa">Boa</label>
         <br>
          <input id="regular" type="radio" name="userServiceOpinion" value="regular">
         <label for="regular">Regular</label>
         <br> <input id="ruim" type="radio" name="userServiceOpinion" value="ruim">
         <label for="ruim">Ruim</label>
         <br>
         <label for="comment">Escreva sua opinião:</label>
         <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
       </fieldset>

       <fieldset>
        <legend>Confirmações</legend>
     
        <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
        <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>
        <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
        <label for="getResult">Desejo receber o resultado por email</label><br>

       </fieldset>
       
       
       <button type="submit">Enviar</button>
       <button type="reset">Limpar</button>
     </form>
    </section>
 </main>
</body>
</html>
